<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>FORMULARIO</title>
</head>
<body>
   <form action="https://www.google.com/search" method="get">
       <h1>prueba de busqueda</h1>
       <label for="q"><strong>buscar:</strong></label>
       <input type="text" name="q" id="q" placeholder="esciba aqui">
       <br>
       <input type="submit" value="buscar" >
   </form> 
   <br>
 
   
<form action="../index.html" method="get">
    <h1>formularios controles</h1>
      <label for="txtnombre"><strong>nombre(textbox):</strong></label>
      <input type="text" name="txtnombre" id="txtnombre" placeholder="esciba su nombre aqui">
    <br>

      <label for="txtapellido"><strong>Apellido(textbox):</strong></label>
      <input type="text" name="txtapellido" id="txtapellido" placeholder="esciba su apellido aqui">
 
    <br>

      <label for="chkcasado"><strong>casado(textbox):</strong></label>
      <input type="checkbox" name="chkcasado" id="chkcasado">
     
    <br>
      <label for="datfechadenacimiento"><strong>fecha de Nacimiento(date):</strong></label>    
      <input type="date" name="datfechadenacimiento" id="datfechadenacimiento">   
        
    <br>
      <label for="timhorarioticket">horario ticket(datetime-local)</label>
      <input type="datetime-local" name="timhorarioticket" id="timhorarioticket">  
    
    <br>

    <label for="txtpassword">password(textbox):</label> 
    <input type="password" name="txtpassword" id="txtpassword">
   
    <br>
    <label for="txtemail">email(textbox):</label> 
    <input type="email" name="txtemail" id="txtemail" required>
    
    <br> 
    <label for="cbolocalidad">localidad(select)</label>
    <select name="cbolocalidad" id="cbolocalidad">
        <option value="1">san justo</option>
        <option value="2">crespo</option>
        <option value="3">santa fe</option>

    </select>
    <br>
    <input type="submit" value="enviar">

</form> 

</body>
</html>
